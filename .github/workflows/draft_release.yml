# When we close a milestone, create a draft release
name: Draft Release
on:
  milestone:
    types: [closed]

jobs:
  sync:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            console.log(context.payload)

            const milestone = context.payload.milestone;
            const title = .title;
            const desc = milestone.description;
            const body = 'Testing body';
            params = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: 'v' + milestone.title,
              name: milestone.title,
              draft: true,
              body: body
            };
            const match = desc.match(/branch:\s*(\w+)/)
            if (!!match) {
              console.log('Found branch')
              console.log(match)
              params.target_commitish = match[1];
            }
            await github.repos.createRelease(params);
